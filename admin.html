<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админка GPT</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    button { padding: 1rem 2rem; margin: 1rem; font-size: 1.2rem; cursor: pointer; }
    #status { margin-top: 2rem; font-size: 1.1rem; color: green; }
  </style>
</head>
<body>
  <h1>Админ-панель ChatGPT</h1>
  <button onclick="toggleGPT(true)">Включить GPT ✅</button>
  <button onclick="toggleGPT(false)">Выключить GPT ❌</button>
  <div id="status">Статус не получен</div>

  <script>
    async function toggleGPT(enable) {
      const res = await fetch('/admin/toggle', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ enable })
      });
      const data = await res.json();
      document.getElementById('status').textContent = data.status;
    }
  </script>
</body>
</html>
